<!-- chats.html을 복붙해 와서 적절히 수정해 사용한다. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
    <!-- Find 화면에 맞게 타이틀을 수정해줬다. -->
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <!-- Battery Icon -->
        <i class="fas fa-bolt"></i>
        <!-- Lightning Icon -->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <!--Find 화면에 맞게 header를 변경했다. -->
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <!--fa-lg로 아이콘 크기를 키워줬다.  -->
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icons">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="find-icons__icons">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="find-icons__icons">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="find-icons__icons">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
    </main>
    <!-- 복붙해온 main 내용을 전부 날렸지만 클래스명은 유지한다.
    클래스명을 이용해 변수를 만들었었기 때문이다.
-->

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
            <!-- Chats 화면에 맞게 user 아이콘을 변경해줬다. -->
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <!-- find.html은 아직 작성하지 않았지만 일단 적어준다. -->
            <span class="nav__notification badge">1</span>
            <!--별도의 component로 분리한 붉은 바탕의 하얀 1을 위해 badge라는 클래스명을 추가하였다.-->
            <i class="far fa-comment fa-2x"></i>
            <!-- Find 화면에 맞게 comment 아이콘을 변경해줬다. fas는 안이 꽉차있다는 의미아다.
            그래서 far로 바꿔줬다. -->
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__reddot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
          <!--버튼별 링크를 입력해줬다. -->
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/efe11a9fb4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
