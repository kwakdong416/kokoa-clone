<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freinds - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <!-- Battery Icon -->
        <i class="fas fa-bolt"></i>
        <!-- Lightning Icon -->
      </div>
    </div>
    <header class="screen__header">
      <h1 class="screen_header__title">Friends</h1>
      <div class="screen_header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
      <!--fa-lg로 아이콘 크기를 키워줬다.  -->
      </div>
    </header>

    
    <a id="friends-display-link">
      <i class="fas fa-exclamation-circle"></i>Friends' Names Display<i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <!-- 
      이 부분은 매우 유니크하기 때문에 class가 아닌 id를 줘봤다. 
      > 아이콘은 chevron이라고 한다.
      아이콘이 너무 커서 fa-xs로 크기를 줄였다.
    -->

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <!-- 알림 표시를 위한 <span>을 만들고 nav__notification 이라는 class 명을 부여했다. -->
            <i class="far fa-comment fa-2x"></i></i></i>
          </a>
           
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="#">
              <span class="nav__reddot"></span>
              <!--ellipsis 아이콘 위에 찍을 빨간 점을 위한 <span>을 만들고 class 명을 부여했다.  -->
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
      </ul>
    </nav>



    <script
      src="https://kit.fontawesome.com/efe11a9fb4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
