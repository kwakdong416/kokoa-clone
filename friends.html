<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freinds - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <!-- Battery Icon -->
        <i class="fas fa-bolt"></i>
        <!-- Lightning Icon -->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
      <!--fa-lg로 아이콘 크기를 키워줬다.  -->
      </div>
    </header>

    
    <a id="friends-display-link">
      <i class="fas fa-exclamation-circle"></i>Friends' Names Display<i class="fas fa-chevron-right fa-xs"></i>
    </a>

  <main class="friends-screen">
    <div class="user-component">
    <!-- 이 부분이 페이지의 사진과 텍스트 부분이 될 것이다. -->
      <div class="user-component__column">
        <img 
        src="https://avatars.githubusercontent.com/u/3612017" 
        class="user-component__avatar user-component__avatar--xl" 
         
        />
   
        <div class="user-component__text">
           <h4 class="user-component__title">Nicolas</h4>
          <!-- <h6 class="user-component__subtitle">this text whatever</h6>
           현재는 필요 없지만 테스트용으로 일단 subtitle을 만들어봤다. -->
        </div>
      </div>
      <div class="user-component__column"></div>
      <!-- .user-component__column*2 를 쳐보면 자동완성 되는 코드가 나타난다. -->
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div> 
      <!-- friends-screen__channel-header , 큰 user-component와 작은 user-component 사이 얇게 Channel과 chevron-up 아이콘이 올 자리다. -->
      <div class="user-component">
        <!-- 이 부분이 페이지의 사진과 텍스트 부분이 될 것이다. -->
          <div class="user-component__column">
            <img 
            src="https://avatars.githubusercontent.com/u/3612017" 
            class="user-component__avatar user-component__avatar--sm" 
           
            />
            <!-- 더 작은 아바타에 대한 css를 위해 사용하기 위한 클래스를  줬다. -->
       
            <div class="user-component__text">
               <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
               <!--Channel은 Nicolas에 비해 별로 굵지 않기 때문에 이에 대한 설정을 위해 별도의 클래스명을 추가했다. -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            <!-- <div>로 다시 싸서  user-component.css 파일에 있는
            .user-component__column:last-child 에 준 display:flex;를 벗어나게 해
            아이콘이 의도된 데로 수평으로  배치되도록 했다.
            (user-componene.css에서 flex-dirction: column 으로 주축의 방향을 변경했었다.)
            -->
          </div>
        </div>
    </div>  
  </main>


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification badge">1</span>
            <!--별도의 component로 분리한 붉은 바탕의 하얀 1을 위해 badge라는 클래스명을 추가하였다.-->
            <i class="far fa-comment fa-2x"></i></i></i>
          </a>
           
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="#">
              <span class="nav__reddot"></span>
              <!--ellipsis 아이콘 위에 찍을 빨간 점을 위한 <span>을 만들고 class 명을 부여했다.  -->
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
      </ul>
    </nav>



    <script
      src="https://kit.fontawesome.com/efe11a9fb4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
