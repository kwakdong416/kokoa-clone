nav>ul>li*4>a 이 코드를 입력하면 자동으로 코드를 어느정도  생성해준다. 순차적으로 해야한다. 안 그러면 화면에 안 나온다.

위와같이 코드를 생성한 후 #과 tab만으로 간편하게 작성이 가능하다.(수정하다보면 다음 tab이 옳게 먹히지 않는다.)

fa-2x를 사용해 아이콘의 크기를 키워줬다.

이번엔 class를 사용해 css를 꾸며보자

ctrl + d 로 동일한 문자를 선택할 수 있다.

구글도 <li>가 <a>를 가지게 해서 네비게이션을 찾아와 ul의 li 안에 있는 link를 가져오게끔 한다.
