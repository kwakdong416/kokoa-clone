<!-- find.html을 복붙해 와서 적절히 수정해 사용한다. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
    <!-- Find 화면에 맞게 타이틀을 수정해줬다. -->
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <!-- Battery Icon -->
        <i class="fas fa-bolt"></i>
        <!-- Lightning Icon -->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <!--More 화면에 맞게 header를 변경했다. -->
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"
            ><i class="fas fa-cog fa-lg"
              ><span class="screen-header__cog-reddot"></span></i
          ></a>
        </span>
        <!-- 아이콘을 <span>으로 감싸는 건 한 줄로 나오게 하기 위함이다.  
        <a>로 아이콘을 감싸야 아이콘 클릭시 setting.html로 가게된다.
        -->
      </div>
    </header>

    <main class="main-screen more-screen">
      <!--more.html의 user-component에만 css를 적용시키기 위해 more-screen이라는 클래스를 추가했다.  -->
      <div class="user-component">
        <!-- 이 부분이 페이지의 사진과 텍스트 부분이 될 것이다. -->
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/3612017"
            class="user-component__avatar user-component__avatar--xl"
          />

          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">
              010-1234-5678<i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
        <!-- .user-component__column*2 를 쳐보면 자동완성 되는 코드가 나타난다. -->
      </div>
      <div class="icon-row">
        <div class="icon-row__icons">
          <i class="far fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icons">
          <i class="fas fa-laugh-beam"></i><span>Emotions</span>
        </div>
        <div class="icon-row__icons">
          <i class="fas fa-paint-roller"></i><span>Theme</span>
        </div>
        <div class="icon-row__icons">
          <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
      </div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
      </div>
    </main>
    <!-- 복붙해온 main 내용을 전부 날렸지만 클래스명은 유지한다.
    클래스명을 이용해 변수를 만들었었기 때문이다.
-->

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
            <!-- Chats 화면에 맞게 user 아이콘을 변경해줬다. -->
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <!-- find.html은 아직 작성하지 않았지만 일단 적어준다. -->
            <span class="nav__notification badge">1</span>
            <!--별도의 component로 분리한 붉은 바탕의 하얀 1을 위해 badge라는 클래스명을 추가하였다.-->
            <i class="far fa-comment fa-2x"></i>
            <!-- Find 화면에 맞게 comment 아이콘을 변경해줬다. fas는 안이 꽉차있다는 의미아다.
            그래서 far로 바꿔줬다. -->
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__reddot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
          <!--버튼별 링크를 입력해줬다. -->
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/efe11a9fb4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
